<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-8">
      <h2>Resgistro</h2>
      <div class="card m-5">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="col p-4">
              <div class="form-group">
                <label for="">Usuario</label>
                <input type="text" formControlName="username" class="form-control " id="username" placeholder="Ingresa tu Usuario" />
              </div>
              <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" formControlName="first_name" class="form-control " id="first_name" placeholder="Ingresa Nombre" />
              </div>
              <div class="form-group">
                <label for="">Apellido</label>
                <input type="text" formControlName="last_name" class="form-control " id="last_name" placeholder="Ingresa Apellido" />
              </div>
            </div>
            <div class="col p-4">
              <div class="form-group">
                <label for="">Correo</label>
                <input type="email" formControlName="email" class="form-control " id="email" placeholder="Ingresa tu Correo" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input formControlName="password1" type="password" class="form-control " id="password1"
                  placeholder="Ingresa Contraseña" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Repite tu Contraseña</label>
                <input formControlName="password2" type="password" class="form-control " id="password2"
                  placeholder="Repite tu Contraseña" />
              </div>
            </div>
          </div>
          <span>¿Tienes Cuenta? <a [routerLink]="['/auth/login']">Inicia Sesión</a></span>
          <button type="submit" class="btn btn-primary float-right">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
